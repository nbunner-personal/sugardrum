<head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Chrome Frame for IE -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- mobile meta (hooray!) -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
{% if page.url == "/404.html" %}<meta name="robots" content="noindex, nofollow" />{% endif %}
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }} - {{ page.title }}{% endif %}">

  <link href='http://fonts.googleapis.com/css?family=Lora:400|Open+Sans:400italic,700italic,700,400' rel='stylesheet' type='text/css'>  
  <link rel="stylesheet" type="text/css" href="{{ "/css/min/style.min.css?ver=1.2" | prepend: site.baseurl }}" media="all" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% if page.title %}<meta property="og:title" content="{{ page.title }}" />{% endif %}{% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />{% endif %}
  {% if page.thumb %}<meta property="og:image" content="{{ page.thumb | prepend: site.mediaurl }}" />
  <meta property="og:image:width" content="120" />
  <meta property="og:image:height" content="120" />{% else %}
  <meta property="og:image" content="/images/photos/sugardrum-silhouette.jpg" />
  <meta property="og:image:width" content="500" />
  <meta property="og:image:height" content="375" />{% endif %}
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

</head>
